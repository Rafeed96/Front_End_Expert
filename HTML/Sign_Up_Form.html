<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<form>
  <label>Username:</label>
  <input type="text" class="username" required>
  <label>Password:</label>
  <input type="password" class="user_password" required>
  <label>Email:</label>
  <input type="email" class="user_email" required>
  <label>Phone Number:</label>
  <input type="tel" class="user_phone">
  <label>Date of Birth:</label>
  <input type="date" class="user_dob">
  <label>I agree to the TOS</label>
  <input type="checkbox" class="user_email" required>
  <button>Sign Up</button>
  
</form>
</body>
</html>
